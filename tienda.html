<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Tienda | Natural Home</title>
</head>
<body>

<header class="main-header shadow-sm sticky-top">
  <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
    <div class="container">

      <!-- Logo -->
      <a class="navbar-brand fw-bold logo-horizontal d-flex align-items-center" href="index.html">
        <img src="img/logo_optimizado.png" alt="Natural Home Logo" class="logo-img me-2">
      </a>

      <!-- Botón hamburguesa -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" 
              aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Contenido colapsable (categorías y link tienda) -->
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0 gap-lg-4">
          <li class="nav-item"><a href="#" class="nav-link categoria-link fw-semibold" data-categoria="Cocina">Cocina</a></li>
          <li class="nav-item"><a href="#" class="nav-link categoria-link fw-semibold" data-categoria="Baño">Baño</a></li>
          <li class="nav-item"><a href="#" class="nav-link categoria-link fw-semibold" data-categoria="Dormitorio">Dormitorio</a></li>
          <li class="nav-item"><a href="quienessomos.html" class="nav-link categoria-link fw-semibold" data-categoria="Quienes Somos">Quienes Somos</a></li>
          <li class="nav-item"><a href="tienda.html" class="nav-link categoria-link fw-semibold"data-categoria="Tienda">Tienda</a></li>
        </ul>
      </div>

      <!-- Carrito (independiente) -->
      <div class="d-flex align-items-center">
        <button class="btn btn-outline-primary position-relative" data-bs-toggle="offcanvas" data-bs-target="#carritoCanvas">
          <i class="bi bi-cart3 fs-5"></i>
          <span id="contador-carrito" 
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
        </button>
      </div>

    </div>
  </nav>
</header>
<!-- Offcanvas Menú -->
 
<div class="offcanvas offcanvas-start" tabindex="-1" id="menuOffcanvas">
  <div class="offcanvas-header bg-primary text-white">
    <h5 class="offcanvas-title">Natural Home</h5>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body">
    <ul class="navbar-nav">
      <!-- Categorías -->
      <li class="nav-item"><a href="#" class="nav-link categoria-link fw-semibold" data-categoria="Todos">Todos</a></li>
      <li class="nav-item"><a href="#" class="nav-link categoria-link fw-semibold" data-categoria="Cocina">Cocina</a></li>
      <li class="nav-item"><a href="#" class="nav-link categoria-link fw-semibold" data-categoria="Baño">Baño</a></li>
      <li class="nav-item"><a href="#" class="nav-link categoria-link fw-semibold" data-categoria="Dormitorio">Dormitorio</a></li>
      <li class="nav-item"><a href="quienessomos.html" class="nav-link categoria-link fw-semibold" data-categoria="Quienes Somos">Decoración</a></li>
      <li class="nav-item"><a href="tienda.html" class="nav-link categoria-link fw-semibold"data-categoria="Tienda">Tienda</a></li>

      <hr>

      <!-- Carrito -->
      <li class="nav-item mt-2">
        <button class="btn btn-outline-primary position-relative" data-bs-toggle="offcanvas" data-bs-target="#carritoCanvas">
          <i class="bi bi-cart3 fs-5"></i>
          <span id="contador-carrito" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
        </button>
      </li>
    </ul>
  </div>
</div>

<!-- PRODUCTOS -->
<main class="container my-5">
  <div id="productos-container" class="row g-4">
    <!-- Aquí se cargarán las tarjetas de productos -->
  </div>

  <!-- Paginación -->
  <nav class="my-4">
    <ul id="paginacion" class="pagination justify-content-center"></ul>
  </nav>
</main>

<!-- CARRITO (OFFCANVAS) -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="carritoCanvas">
  <div class="offcanvas-header bg-primary text-white">
    <h5 class="offcanvas-title">🛒 Carrito</h5>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body" id="carrito-body">
    <p class="text-muted text-center">Tu carrito está vacío</p>
  </div>
  <div class="offcanvas-footer p-3 border-top">
    <div class="d-flex justify-content-between">
      <strong>Total:</strong>
      <span id="total-general" class="fw-bold text-success">$0.00</span>
    </div>
    <a href="carritocompras.html" class="btn btn-success w-100 mt-3">Finalizar compra</a>
  </div>
</div>

<!-- FOOTER -->
<footer class="bg-light py-4 mt-auto border-top">
  <div class="container text-center">
    <p class="mb-0">© 2025 Natural Home | Todos los derechos reservados</p>
  </div>
</footer>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
